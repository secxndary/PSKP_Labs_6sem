<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="margin-top: 13%;">
        <form action="/login" method="POST">
            <div>
                <label>
                    Login
                    <input class="form-control mb-2" type="text" name="username"  />
                </label>
                <br />

                <label>
                    Password
                    <input class="form-control" type="password" name="password" />
                </label>
                <br />
                <br />

                <button class="btn btn-primary" type="submit">
                    Sign In
                </button>
                <button class="btn btn-secondary ms-3" type="button" onclick="location.href = 'http://localhost:5000/reg'">
                    Create account
                </button>
            </div>
        </form>
    </div>
</body>

</html>
